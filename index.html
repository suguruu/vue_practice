<!DOCTYPE html>
<html>
<head>
  <title>my first app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ message }}
  </div>
  <hr>
  <button onclick="doAction();">
    click
  </button>
  <script>
    var data = {
      message: 'Hello Vue!'
    };

    var app = new Vue({
      el: '#app',
      data: data,
      render: (element)=>{
        return element("p", data.message);
      }
    })

  function doAction() {
    data.message = "You clicked!";
  }
  </script>
</body>
</html>
