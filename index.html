<!DOCTYPE html>
<html>
<head>
  <title>my first app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ message }}
  </div>
  <hr>
  <input type="text" onInput="doAction(event);">
  <script>
    var data = {
      message: 'please type!'
    };

    var app = new Vue({
      el: '#app',
      data: data
    })

  function doAction(event) {
    data.message = event.target.value;
  }
  </script>
</body>
</html>
